<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=Lato:wght@100;300;400;700;900&family=Montserrat:wght@500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="QR__container">
      <div class="QR__image-wrapper">
        <img src="/images/image-qr-code.png" class="QR__image" alt="Hero Img" />
      </div>
      <div class="QR__content-box">
        <h1 class="QR__title">
          Improve your Frontend skills by building projects.
        </h1>
        <p class="QR__text">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
